<ion-header>
  <ion-toolbar>
    <ion-title>GitHub User</ion-title>
  </ion-toolbar>
  <ion-toolbar>
    <ion-searchbar
      [(ngModel)]="searchTerm"
      (ionInput)="onSearch()"
      debounce="400"
      placeholder="Search GitHub username"
    ></ion-searchbar>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <div *ngIf="loading$ | async" class="ion-text-center">
    <ion-spinner name="dots"></ion-spinner>
    <p>Loading user...</p>
  </div>

  <div *ngIf="error$ | async as error" class="ion-text-center">
    <p class="ion-text-danger">‚ùå {{ error }}</p>
  </div>

  <ng-container *ngIf="user$ | async as user">
    <ion-card>
      <ion-card-header class="ion-text-center">
        <ion-avatar class="ion-margin-auto" style="width: 96px; height: 96px">
          <img [src]="user.avatar_url" alt="User Avatar" />
        </ion-avatar>
        <ion-card-title class="ion-padding-top">
          {{ user.name || user.login }}
        </ion-card-title>
        <ion-card-subtitle>{{ user.login }}</ion-card-subtitle>
      </ion-card-header>

      <ion-card-content>
        <ion-list>
          <ion-item *ngIf="user.bio">
            <ion-label>
              <strong>Bio:</strong><br />
              {{ user.bio }}
            </ion-label>
          </ion-item>

          <ion-item *ngIf="user.company">
            <ion-label>
              <strong>Company:</strong> {{ user.company }}
            </ion-label>
          </ion-item>

          <ion-item *ngIf="user.location">
            <ion-label>
              <strong>Location:</strong> {{ user.location }}
            </ion-label>
          </ion-item>

          <ion-item *ngIf="user.public_repos !== null">
            <ion-label>
              <strong>Public Repos:</strong> {{ user.public_repos }}
            </ion-label>
          </ion-item>

          <ion-item *ngIf="user.followers !== null">
            <ion-label>
              <strong>Followers:</strong> {{ user.followers }}
            </ion-label>
          </ion-item>

          <ion-item *ngIf="user.blog">
            <ion-label>
              <strong>Blog:</strong><br />
              {{ user.blog }}
            </ion-label>
          </ion-item>
        </ion-list>

        <ion-button
          *ngIf="user.blog"
          expand="block"
          fill="outline"
          (click)="openBlog(user.blog)"
        >
          üîó Open Blog
        </ion-button>
      </ion-card-content>
    </ion-card>
  </ng-container>
</ion-content>
